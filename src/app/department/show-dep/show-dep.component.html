<!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-2 " style="float: right;" data-toggle="modal" data-target="#exampleModal" 
(click)="addClick()" >
    Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp"></app-add-edit-dep>
            </div>

        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>DepartmentId</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>{{ dataItem.DepartmentId }}</td>
            <td>{{ dataItem.DepartmentName }}</td>
            <td><button type="button" class="mr-1 btn btn-light" 
                 data-toggle="modal" data-target="#exampleModal" 
                (click)="editClick(dataItem)">Edit</button></td>
            <td><button type="button" class="mr-1 btn btn-light"
                (click)="deleteClick(dataItem)">Delete</button></td>
        </tr>
    </tbody>
</table>
