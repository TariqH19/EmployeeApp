<!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-2 " style="float: right;" data-toggle="modal" data-target="#exampleModal"
    (click)="addClick()">
    Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp>
            </div>

        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>EmployeeId</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Date Of Joining</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{ dataItem.EmployeeId }}</td>
            <td>{{ dataItem.EmployeeName }}</td>
            <td>{{ dataItem.Department }}</td>
            <td>{{ dataItem.DateOfJoining }}</td>
            <td><button type="button" class="mr-1 btn btn-light" data-toggle="modal" data-target="#exampleModal"
                    (click)="editClick(dataItem)">Edit</button></td>
            <td><button type="button" class="mr-1 btn btn-light" (click)="deleteClick(dataItem)">Delete</button></td>
        </tr>
    </tbody>
</table>
